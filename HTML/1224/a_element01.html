<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Element (요소) </title>
  <!-- 
    emmet기능 사용 시 자동 완성이 해제된 경우
    emmet문자에 ctel + space
    
    -단축키-
    주석 단축키 : ctrl + /
    줄 위치 바꾸기 : alt + 방향키(위,아래)
    live server 단축키 : alt + l + o
    -> 자동 저장을 해야 됨
    
  -->
</head>
<body>
  <!-- 
    HTML Element (요소)
    여는 태그 + 내용 + 닫는 태그 = 요소
    요소와 태그의 차이 : 내용이 있는지 없는지
  -->
  <h1>표제입니다.</h1> 
  <!-- h1 = 강조 -->
  <p>문단입니다.</p>
  <br />
  <!-- 
      단일 태그 (br)
      : 내용과 닫히는 태그 X
      : 빈 요소(void 태그)
      But, 닫히는 꺽쇠(>)에 슬래시를 넣어 끝 태그 작성 권장
      
      XML - 엄격한 HTML
      : 닫히는 태그 반드시 !
      : 대소문자 구분 !

  -->
  
  <!-- 
    중첩된 HTML 요소 
  -->

    <!--
      줄 정렬 단축키
      : 열리는 태그를 기준으로 정렬
      : 정렬할 부분을 드래그
      : ctrl + k + f
    -->
  <p>
    I want
      <strong> 
        strawberry
      </strong>
    choclolate whipped cream
    cake!
  </p>

    <!-- 빈 HTML 요소 -->
  <p>
    안녕하세요. <br />
    반갑습니다.
    <hr /> <!-- hr = 긴선 -->
    <img src="" alt="" />
    <input type="text" />
  </p>
</body>
</html>
