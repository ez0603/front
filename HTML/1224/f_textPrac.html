<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>택스트 태그 연습</title>
</head>
<body>
  <!-- h1 태그, h 태그, p 태그, em 태그, i 태그 'precious'는 의미적으로 중요하기 때문에 굵게 표시-->
  <h1>Season's Greetings</h1>
  <h2>Merry Christams !</h2>
  <p>Have a happy Christams with your <strong>precious</strong> people</p>
  <h2>Happy New Year !</h2>
  <p>Be <em>healthy</em> and <i>happy</i> in the new year</p>
</body>
</html>
