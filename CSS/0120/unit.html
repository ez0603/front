<!--  
  2. 색상  단위
    a. 색상 이름
      : 가장 직관적이고  기억하기  쉬운 방식으로 지정
      예 ) red, blue, green, orange 등

    b. hex(hexadecimal)
    : 16진수 코드로 색상을 표현
    : 각 색상(빨강, 초록, 파랑)이 00부터 FF까지의 사잇값으로 표현
    : #000000 ~ #ffffff (빨강, 초록, 파랑)
    : #RRGGBB 형식으로 사용

    c. rgb(red green blue)
      : 빨강, 초록, 파랑의 색상 값을 0에서 255 사이의 값으로 조합하여 색상을 표현
      : rgb(red, green, blue) 형식으로 사용
      : 0에서 255사이의 값으로 채움을 표현
      : rgb(0, 0, 0) ~ rgb(255, 255, 255)

    d. rgba(r, g, b, alpha)
      : 알파(투명도)값을 추가한 rgb
      : 알파값은 0(투명) ~ 1(불투명) 사잇값 지정
      

      
-->
